<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lender Page</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="lender.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" style="background-color: rgba(157, 237, 175, 0.2);">
      <a class="navbar-brand" href="home.html">
        <img src="pics\image-removebg-preview (4).png" alt="Logo" style="width: 50px; height: 50px;">
        Sahara
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html" style="color: #1c9838; margin-left: 540px;">
              <i class="fa-solid fa-home"></i> Home
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  
  <div class="container mt-5">
    <h1 class="text-success">Welcome, Lender!</h1>
    
  </div>
  <div class="info">
    <div class="dashboard-bar">
    <h1 class="dashboard-title">Lender Dashboard</h1>
</div>
<div class="containerr mt-5">
    <div class="card p-4 shadow-lg border-0 rounded-4 bg-light">
      <div class="row text-center g-3">
        <div class="col-md-3">
            <i class="fa-solid fa-coins me-2 big-icon"></i>
          <h6 class="text-muted">Total Funds Available</h6>
          <h3 class="text-success" id="total-funds">₹10,00,000</h3>
        </div>
        <div class="col-md-3">
            <i class="fa-solid fa-hand-holding-dollar me-2 big-icon" style="color: orange;"></i>
          <h6 class="text-muted">Funds Lent</h6>
          <h3 class="text-warning">₹6,00,000</h3>
        </div>
        <div class="col-md-3">
            <i class="fa-solid fa-chart-line me-2 big-icon" style="color: blue;"></i>
          <h6 class="text-muted">Returns Earned</h6>
          <h3 class="text-primary">₹85,000</h3>
        </div>
        <div class="col-md-3">
            <i class="fa-solid fa-briefcase me-2 big-icon" style="color: red;"></i>
          <h6 class="text-muted">Active Loans</h6>
          <h3 class="text-danger"></i>4</h3>
        </div>
      </div>
    </div>
  </div>



 
  <div class="text-center mt-4">
    <a href="#" class="btn btn-success me-2" id="add-funds-btn">Add Funds</a>
    <a href="#" class="btn btn-outline-primary">View Requests</a>
  </div>

  <div class="modal" id="addFundsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Add Funds</h5>
      </div>
      <div class="modal-body">
        <input type="number" id="fundsAmount" placeholder="Enter amount in ₹" />
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary" id="cancelBtn">Cancel</button>
        <button class="btn btn-success" id="confirmAddFunds">Add Funds</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toastSuccess">
    Funds added successfully!
  </div>

  
  <script>
    // Show the modal when the "Add Funds" button is clicked
    document.getElementById('add-funds-btn').addEventListener('click', function() {
      document.getElementById('addFundsModal').style.display = 'flex';
    });

    // Hide the modal when the "Cancel" button is clicked
    document.getElementById('cancelBtn').addEventListener('click', function() {
      document.getElementById('addFundsModal').style.display = 'none';
    });

    // Add funds and update the total when the "Add Funds" button in the modal is clicked
    document.getElementById('confirmAddFunds').addEventListener('click', function() {
      var amount = parseInt(document.getElementById('fundsAmount').value);
      if (isNaN(amount) || amount <= 0) {
        alert('Please enter a valid amount!');
        return;
      }

      // Update the total funds available
      var totalFunds = parseInt(document.getElementById('total-funds').innerText.replace('₹', '').replace(',', ''));
      var updatedFunds = totalFunds + amount;
      document.getElementById('total-funds').innerText = '₹' + updatedFunds.toLocaleString();

      // Close the modal
      document.getElementById('addFundsModal').style.display = 'none';

      // Show the success toast notification
      var toast = document.getElementById('toastSuccess');
      toast.style.display = 'block';

      // Hide the toast after 3 seconds
      setTimeout(function() {
        toast.style.display = 'none';
      }, 3000);
    });
  </script>
  
</body>
</html>
